<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script src="www/lib/jquery/dist/jquery.min.js"></script>
<script src="www/lib/underscore/underscore-min.js"></script>

<style>
  #gameBoard
  {
    width:200px;
    height:200px;
    padding:0;
    margin:0;
  }

  .cell {
    float:left;
    border:1px solid black;
    width:20px;
    height:20px;
    text-align: center;
  }

  .cell_mine {
    background-color: brown;
  }

  .cell_mine_exploded {
    background-color: red;
  }

  .cell_flagged {
    background-color: green;
  }
</style>
</head>

<body>

<div id="gameBoard"></div>
<script src="script.js"></script>
</body>
</html>
